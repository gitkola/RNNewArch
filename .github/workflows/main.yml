name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test

    - name: Install iOS dependencies
      run: yarn pod-install

    - name: Build iOS app
      run: yarn biuld:ios

    - name: Build Android app
      run: yarn android